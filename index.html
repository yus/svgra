<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>SVG RA Editor</title>
    <!-- Lucide CSS for base styling -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* CSS Custom Properties for Theming - Enhanced Contrast */
        :root {
            /* Light theme (default) */
            --primary-color: #0066cc;
            --primary-hover: #0052a3;
            --primary-light: rgba(0, 102, 204, 0.1);
            
            --bg-primary: #ffffff;
            --bg-secondary: #f5f5f5;
            --bg-tertiary: #e9e9e9;
            
            --text-primary: #1a1a1a;
            --text-secondary: #4a4a4a;
            --text-tertiary: #6e6e6e;
            
            --border-color: #d1d1d1;
            --border-focus: #0066cc;
            
            --success-color: #2e7d32;
            --warning-color: #ed6c02;
            --error-color: #d32f2f;
            
            --toolbar-bg: #f8f9fa;
            --selection-bg: rgba(0, 102, 204, 0.15);
            --overlay-bg: rgba(0, 0, 0, 0.5);
            
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.12);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.1);
            
            --editor-bg: #ffffff;
            --editor-text: #1a1a1a;
        }

        /* Dark theme - High contrast */
        .dark-theme {
            --primary-color: #66b0ff;
            --primary-hover: #4d9eff;
            --primary-light: rgba(102, 176, 255, 0.15);
            
            --bg-primary: #1e1e1e;
            --bg-secondary: #2d2d2d;
            --bg-tertiary: #3d3d3d;
            
            --text-primary: #ffffff;
            --text-secondary: #e0e0e0;
            --text-tertiary: #b0b0b0;
            
            --border-color: #555555;
            --border-focus: #66b0ff;
            
            --success-color: #81c784;
            --warning-color: #ffb74d;
            --error-color: #e57373;
            
            --toolbar-bg: #363636;
            --selection-bg: rgba(102, 176, 255, 0.2);
            
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.3);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.4);
            
            --editor-bg: #1e1e1e;
            --editor-text: #e0e0e0;
        }

        /* Monokai theme - High contrast */
        .monokai-theme {
            --primary-color: #66d9ef;
            --primary-hover: #5ac8e6;
            --primary-light: rgba(102, 217, 239, 0.15);
            
            --bg-primary: #272822;
            --bg-secondary: #3e3d32;
            --bg-tertiary: #4e4d40;
            
            --text-primary: #f8f8f2;
            --text-secondary: #e6db74;
            --text-tertiary: #a6e22e;
            
            --border-color: #75715e;
            --border-focus: #66d9ef;
            
            --success-color: #a6e22e;
            --warning-color: #fd971f;
            --error-color: #f92672;
            
            --toolbar-bg: #3e3d32;
            --selection-bg: rgba(102, 217, 239, 0.2);
            
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.4);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.5);
            
            --editor-bg: #272822;
            --editor-text: #f8f8f2;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--bg-secondary);
            color: var(--text-primary);
            line-height: 1.4;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        /* App container with CSS Grid Layout */
        .app-container {
            display: grid;
            grid-template-rows: auto 1fr auto;
            height: 100vh;
            width: 100vw;
            padding: 3px;
            gap: 3px;
            background: var(--bg-secondary);
        }

        /* Responsive breakpoints */
        @media (min-width: 768px) {
            .main-content {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (max-width: 767px) {
            .main-content {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr 1fr;
            }
            
            .tool-palette {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--bg-primary);
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: 0;
            box-shadow: var(--shadow-sm);
            min-height: 48px;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo {
            height: 28px;
            width: auto;
        }

        .logo svg {
            filter: drop-shadow(var(--shadow-sm));
        }

        .app-title {
            font-size: 0.85em;
            font-weight: 600;
            color: var(--text-primary);
            white-space: nowrap;
        }

        .header-controls {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        /* Buttons */
        .btn {
            padding: 6px 12px;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 0;
            cursor: pointer;
            font-size: 0.8em;
            color: var(--text-primary);
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 4px;
            min-height: 32px;
        }

        .btn:hover {
            background: var(--bg-tertiary);
            border-color: var(--border-focus);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .btn-primary:hover {
            background: var(--primary-hover);
            border-color: var(--primary-hover);
        }

        .btn-icon {
            padding: 6px;
            min-width: 32px;
            min-height: 32px;
            justify-content: center;
        }

        .btn-icon i {
            width: 18px;
            height: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: currentColor;
        }

        .btn.active {
            background: var(--primary-light);
            border-color: var(--primary-color);
        }

        /* Main content area with CSS Grid */
        .main-content {
            display: grid;
            gap: 3px;
            min-height: 0;
            overflow: hidden;
        }

        /* Editor panel */
        .editor-panel {
            display: flex;
            flex-direction: column;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 0;
            overflow: hidden;
            min-width: 0;
        }

        .preview-panel {
            display: flex;
            flex-direction: column;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 0;
            overflow: hidden;
            min-width: 0;
        }

        .panel-header {
            padding: 8px 12px;
            background: var(--toolbar-bg);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .panel-title {
            font-size: 0.9em;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        /* Tool palette */
        .tool-palette {
            display: flex;
            padding: 6px 8px;
            gap: 6px;
            background: var(--toolbar-bg);
            border-bottom: 1px solid var(--border-color);
            flex-wrap: wrap;
            min-height: 44px;
        }

        .tool-group {
            display: flex;
            gap: 2px;
            align-items: center;
            padding: 2px;
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 3px;
        }

        .tool-group .btn-icon {
            border: none;
            background: transparent;
            min-width: 28px;
            min-height: 28px;
            color: var(--text-primary);
        }

        .tool-group .btn-icon:hover {
            background: var(--bg-tertiary);
        }

        .tool-group .btn-icon.active {
            background: var(--primary-light);
            color: var(--primary-color);
        }

        .tool-separator {
            width: 1px;
            height: 20px;
            background: var(--border-color);
            margin: 0 4px;
        }

        /* Editor container */
        .editor-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        #editor {
            width: 100%;
            height: 100%;
            border: none;
            padding: 12px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 13px;
            line-height: 1.5;
            resize: none;
            color: var(--editor-text);
            background: var(--editor-bg);
            transition: all 0.3s ease;
            outline: none;
        }

        #editor:focus {
            box-shadow: inset 0 0 0 2px var(--primary-light);
        }

        /* Preview container */
        .preview-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-primary);
            padding: 20px;
            overflow: auto;
            position: relative;
        }

        #preview {
            max-width: 100%;
            max-height: 100%;
            box-shadow: var(--shadow-md);
            background: white;
            position: relative;
            transition: transform 0.2s ease;
        }

        /* Grid overlay - Enhanced visibility */
        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background-image: 
                linear-gradient(var(--border-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--border-color) 1px, transparent 1px);
            background-size: 20px 20px;
            opacity: 0.3;
            display: none;
        }

        .dark-theme .grid-overlay {
            opacity: 0.5;
        }

        .grid-overlay.active {
            display: block;
        }

        /* ViewBox indicator */
        .viewbox-indicator {
            position: absolute;
            pointer-events: none;
            border: 2px dashed var(--primary-color);
            display: none;
            z-index: 5;
        }

        .viewbox-indicator.active {
            display: block;
        }

        /* Object selection overlay */
        .selection-overlay {
            position: absolute;
            pointer-events: none;
            border: 2px solid var(--primary-color);
            background: var(--primary-light);
            z-index: 10;
            display: none;
            box-shadow: 0 0 0 1px rgba(255,255,255,0.5);
        }

        .selection-overlay.active {
            display: block;
        }

        .selection-info {
            position: absolute;
            background: var(--primary-color);
            color: white;
            padding: 2px 8px;
            font-size: 11px;
            font-family: monospace;
            pointer-events: none;
            display: none;
            white-space: nowrap;
            z-index: 11;
            border-radius: 2px;
            box-shadow: var(--shadow-sm);
        }

        .selection-info.active {
            display: block;
        }

        /* Footer */
        .footer {
            background: var(--bg-primary);
            padding: 6px 12px;
            border: 1px solid var(--border-color);
            border-radius: 0;
            font-size: 0.75em;
            color: var(--text-secondary);
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: 32px;
        }

        .status {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        /* Object info in footer */
        .object-info {
            display: flex;
            gap: 15px;
            color: var(--primary-color);
            font-weight: 500;
        }

        /* Settings modal */
        .settings-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--overlay-bg);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .settings-modal.active {
            display: flex;
        }

        .settings-content {
            background: var(--bg-primary);
            border-radius: 0;
            width: 90%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow-md);
        }

        .settings-header {
            padding: 15px 20px;
            background: var(--toolbar-bg);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1;
        }

        .settings-body {
            padding: 20px;
        }

        .settings-group {
            margin-bottom: 20px;
        }

        .settings-group h3 {
            margin-bottom: 10px;
            font-size: 1em;
            color: var(--text-primary);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .setting-item select,
        .setting-item input[type="text"],
        .setting-item input[type="number"] {
            padding: 4px 8px;
            border: 1px solid var(--border-color);
            background: var(--bg-primary);
            color: var(--text-primary);
            border-radius: 0;
            min-width: 120px;
        }

        .setting-item input[type="checkbox"] {
            transform: scale(1.2);
            accent-color: var(--primary-color);
        }

        /* Theme preview */
        .theme-option {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px;
            border: 1px solid var(--border-color);
            margin-bottom: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            background: var(--bg-primary);
        }

        .theme-option:hover {
            background: var(--bg-tertiary);
            border-color: var(--primary-color);
        }

        .theme-option.selected {
            border-color: var(--primary-color);
            background: var(--primary-light);
        }

        .theme-preview {
            width: 48px;
            height: 48px;
            border: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .theme-preview.light { background: linear-gradient(135deg, #ffffff 50%, #f5f5f5 50%); }
        .theme-preview.dark { background: linear-gradient(135deg, #2d2d2d 50%, #1e1e1e 50%); }
        .theme-preview.monokai { background: linear-gradient(135deg, #272822 50%, #3e3d32 50%); }

        .theme-preview span {
            padding: 2px;
            font-size: 8px;
            color: var(--text-primary);
        }

        /* Lucide icon base styles */
        .icon {
            width: 18px;
            height: 18px;
            stroke-width: 2;
            color: currentColor;
        }

        .icon-sm {
            width: 16px;
            height: 16px;
        }

        .icon-lg {
            width: 24px;
            height: 24px;
        }

        /* Status badges */
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 2px 8px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            font-size: 0.85em;
            color: var(--text-primary);
            border-radius: 2px;
        }

        /* Loading indicator */
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid var(--border-color);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Toast notifications */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            padding: 8px 16px;
            box-shadow: var(--shadow-md);
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 2000;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                transform: translate(-50%, 100%);
                opacity: 0;
            }
            to {
                transform: translate(-50%, 0);
                opacity: 1;
            }
        }

        /* Quick actions panel */
        .quick-actions {
            position: fixed;
            bottom: 50px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 100;
        }

        .quick-action-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary-color);
            border: none;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-md);
            transition: all 0.2s ease;
        }

        .quick-action-btn:hover {
            transform: scale(1.1);
            background: var(--primary-hover);
        }

        .quick-action-btn i {
            width: 20px;
            height: 20px;
        }
    </style>
</head>

    <!-- Layout System and Components -->
    <script>
        // Layout System - Responsive Grid Manager
        const LayoutSystem = {
            breakpoints: {
                mobile: 768,
                tablet: 1024,
                desktop: 1280
            },
            
            currentLayout: 'desktop',
            
            init() {
                this.checkLayout();
                window.addEventListener('resize', () => this.checkLayout());
            },
            
            checkLayout() {
                const width = window.innerWidth;
                let newLayout = 'desktop';
                
                if (width < this.breakpoints.mobile) {
                    newLayout = 'mobile';
                } else if (width < this.breakpoints.tablet) {
                    newLayout = 'tablet';
                }
                
                if (newLayout !== this.currentLayout) {
                    this.currentLayout = newLayout;
                    this.applyLayout(newLayout);
                    document.dispatchEvent(new CustomEvent('layoutchange', { detail: { layout: newLayout } }));
                }
            },
            
            applyLayout(layout) {

        // Component Factory
        const ComponentFactory = {

                const button = document.createElement('button');
                button.id = id;
                button.className = `btn ${className || ''}`;
                button.title = title || text;

        // SVG Editor Core
        const SVGEditor = {
            // State
            zoomLevel: 100,
            selectedObjectId: null,
            svgElements: [],
            svgElementData: {},
            isGridVisible: false,
            isViewBoxVisible: false,
            currentTheme: 'light',
            history: [],
            historyIndex: -1,
            isProcessing: false,
            
            // Initialize
            async init() {
                // Initialize Lucide icons
                if (window.lucide) {
                    lucide.createIcons();
                }
                
                // Initialize layout system
                LayoutSystem.init();
                
                // Render UI components
                UIComponents.renderToolPalette('editorToolPalette', UIComponents.editorTools);
                UIComponents.renderToolPalette('previewToolPalette', UIComponents.previewTools);
                UIComponents.renderQuickActions();
                UIComponents.renderSettings();
                
                // Initialize editor
                this.updatePreview();
                this.updateCounters();
                this.loadSettings();
                this.setupEventListeners();
                this.initHistory();
                
                // Recreate icons after rendering
                if (window.lucide) {
                    lucide.createIcons();
                }
            },
            
            // Setup all event listeners
            setupEventListeners() {
                // Editor events
                const editor = document.getElementById('editor');
                
                editor.addEventListener('input', () => {
                    this.updateCounters();
                    if (document.getElementById('autoUpdate')?.checked) {
                        this.debounce(this.updatePreview, 300)();
                    }
                    this.pushToHistory();
                });
                
                editor.addEventListener('keydown', (e) => {
                    if (e.key === 'Tab') {
                        e.preventDefault();
                        this.handleTab(editor);
                    }
                    if (e.ctrlKey && e.key === 's') {
                        e.preventDefault();
                        this.saveSVG();
                    }
                    if (e.ctrlKey && e.key === 'z') {
                        e.preventDefault();
                        this.undo();
                    }
                    if (e.ctrlKey && e.key === 'y') {
                        e.preventDefault();
                        this.redo();
                    }
                });
                
                editor.addEventListener('click', () => this.updateCursorPosition());
                editor.addEventListener('keyup', () => this.updateCursorPosition());
                
                // Preview container click handler
                document.getElementById('previewContainer').addEventListener('click', (e) => {
                    if (e.target === e.currentTarget || e.target.id === 'preview') {
                        this.clearSelection();
                        return;
                    }
                    
                    let element = e.target;
                    while (element && element.parentElement && element.parentElement.id !== 'preview') {
                        element = element.parentElement;
                    }
                    
                    if (element && element.id && element !== document.getElementById('preview')) {
                        e.stopPropagation();
                        this.selectObject(element.id);
                        this.highlightElementInPreview(element);
                        this.scrollToElementInEditor(element.id);
                    }
                });
                
                // Settings buttons
                document.getElementById('settingsBtn').addEventListener('click', () => this.openSettings());
                document.getElementById('closeSettingsBtn').addEventListener('click', () => this.closeSettings());
                
                // Settings changes
                document.getElementById('fontSize')?.addEventListener('change', (e) => this.updateFontSize(e.target.value));
                document.getElementById('tabSize')?.addEventListener('change', (e) => this.updateTabSize(e.target.value));
                document.getElementById('showGrid')?.addEventListener('change', (e) => this.toggleGridSetting(e.target.checked));
                document.getElementById('gridSize')?.addEventListener('change', (e) => this.updateGridSize(e.target.value));
                document.getElementById('showViewBox')?.addEventListener('change', (e) => this.toggleViewBoxSetting(e.target.checked));
                document.getElementById('defaultZoom')?.addEventListener('change', (e) => {
                    this.zoomLevel = parseInt(e.target.value);
                    this.applyZoom();
                });
            },
            
            // Debounce helper
            debounce(func, wait) {
                let timeout;
                return () => {
                    clearTimeout(timeout);
                    timeout = setTimeout(func, wait);
                };
            },
            
            // Handle tab key in editor
            handleTab(editor) {
                const tabSize = parseInt(localStorage.getItem('svgEditor_tabSize') || '4');
                const start = editor.selectionStart;
                const end = editor.selectionEnd;
                
                if (localStorage.getItem('svgEditor_tabType') === 'tab') {
                    editor.value = editor.value.substring(0, start) + '\t' + editor.value.substring(end);
                    editor.selectionStart = editor.selectionEnd = start + 1;
                } else {
                    const spaces = ' '.repeat(tabSize);
                    editor.value = editor.value.substring(0, start) + spaces + editor.value.substring(end);
                    editor.selectionStart = editor.selectionEnd = start + tabSize;
                }
            },
            
            // History management
            initHistory() {
                this.pushToHistory();
            },
            
            pushToHistory() {
                const currentValue = document.getElementById('editor').value;
                if (this.history[this.historyIndex] !== currentValue) {
                    this.history = this.history.slice(0, this.historyIndex + 1);
                    this.history.push(currentValue);
                    this.historyIndex++;
                    
                    if (this.history.length > 50) {
                        this.history.shift();
                        this.historyIndex--;
                    }
                }
            },
            
            undo() {
                if (this.historyIndex > 0) {
                    this.historyIndex--;
                    document.getElementById('editor').value = this.history[this.historyIndex];
                    this.updatePreview();
                    this.updateCounters();
                    ComponentFactory.createToast('Undo successful', 'info');
                }
            },
            
            redo() {
                if (this.historyIndex < this.history.length - 1) {
                    this.historyIndex++;
                    document.getElementById('editor').value = this.history[this.historyIndex];
                    this.updatePreview();
                    this.updateCounters();
                    ComponentFactory.createToast('Redo successful', 'info');
                }
            },
            
            // Update cursor position
            updateCursorPosition() {
                const editor = document.getElementById('editor');
                const pos = editor.selectionStart;
                const text = editor.value.substring(0, pos);
                const lines = text.split('\n');
                const line = lines.length;
                const col = lines[lines.length - 1].length + 1;
                
                document.getElementById('cursorPosition').innerHTML = `
                    <i data-lucide="pencil" class="icon-sm"></i>
                    <span>Ln ${line}, Col ${col}</span>
                `;
                
                if (window.lucide) lucide.createIcons();
            },
            
            // Update preview
            async updatePreview() {
                if (this.isProcessing) return;
                this.isProcessing = true;
                
                const editor = document.getElementById('editor');
                const preview = document.getElementById('preview');
                
                try {
                    const currentSelection = this.selectedObjectId;
                    
                    preview.innerHTML = '';
                    
                    const parser = new DOMParser();
                    const svgDoc = parser.parseFromString(editor.value, 'image/svg+xml');
                    
                    const errorNode = svgDoc.querySelector('parsererror');
                    if (errorNode) throw new Error('Invalid SVG syntax');
                    
                    const svgElement = svgDoc.documentElement;
                    if (!svgElement || svgElement.tagName !== 'svg') {
                        throw new Error('No SVG element found');
                    }
                    
                    const cleanSvg = this.cleanSVG(svgElement);
                    preview.appendChild(cleanSvg);
                    
                    this.extractSVGElements();
                    
                    document.getElementById('elementCount').innerHTML = `
                        <i data-lucide="layers" class="icon-sm"></i>
                        <span>Elements: ${this.svgElements.length}</span>
                    `;
                    
                    if (currentSelection && this.svgElements.find(e => e.id === currentSelection)) {
                        this.selectObject(currentSelection);
                    }
                    
                    this.applyZoom();
                    this.updateGrid();
                    this.updateViewBox();
                    
                    if (window.lucide) lucide.createIcons();
                    
                } catch (error) {
                    preview.innerHTML = `<div style="color: var(--error-color); padding: 20px; font-family: monospace;">Error: ${error.message}</div>`;
                    console.error('Preview error:', error);
                } finally {
                    this.isProcessing = false;
                }
            },
            
            // Clean SVG element
            cleanSVG(svgElement) {
                const cleanElement = svgElement.cloneNode(true);
                let idCounter = 0;
                
                const allElements = cleanElement.querySelectorAll('*');
                allElements.forEach(element => {
                    if (!element.id) {
                        element.id = `elem_${idCounter++}`;
                    }
                });
                
                return cleanElement;
            },
            
            // Extract SVG elements
            extractSVGElements() {
                const preview = document.getElementById('preview');
                this.svgElements = [];
                this.svgElementData = {};
                
                if (!preview.firstChild || preview.firstChild.tagName !== 'svg') return;
                
                const svgElement = preview.firstChild;
                const allElements = svgElement.querySelectorAll('*');
                
                allElements.forEach((element) => {
                    if (element.id) {
                        const rect = element.getBoundingClientRect();
                        const tag = element.tagName;
                        
                        this.svgElements.push({
                            id: element.id,
                            tag: tag,
                            label: `${tag}#${element.id}`
                        });
                        
                        this.svgElementData[element.id] = {
                            tag: tag,
                            position: { x: rect.x, y: rect.y },
                            size: { width: rect.width, height: rect.height }
                        };
                    }
                });
            },
            
            // Select object
            selectObject(objectId) {
                this.selectedObjectId = objectId;
                this.updateObjectInfo(objectId);
                
                if (objectId) {
                    const element = document.getElementById('preview').querySelector(`#${CSS.escape(objectId)}`);
                    this.highlightElementInPreview(element);
                } else {
                    this.clearSelection();
                }
            },
            
            // Highlight element in preview
            highlightElementInPreview(element) {
                if (!element) return;
                
                const overlay = document.getElementById('selectionOverlay');
                const info = document.getElementById('selectionInfo');
                const container = document.querySelector('.preview-container');
                
                const rect = element.getBoundingClientRect();
                const containerRect = container.getBoundingClientRect();
                
                const left = rect.left - containerRect.left + container.scrollLeft;
                const top = rect.top - containerRect.top + container.scrollTop;
                
                overlay.style.left = left + 'px';
                overlay.style.top = top + 'px';
                overlay.style.width = rect.width + 'px';
                overlay.style.height = rect.height + 'px';
                overlay.classList.add('active');
                
                info.style.left = (left + rect.width - 5) + 'px';
                info.style.top = (top + 5) + 'px';
                info.textContent = `${element.tagName} #${element.id}`;
                info.classList.add('active');
            },
            
            // Scroll to element in editor
            scrollToElementInEditor(objectId) {
                const editor = document.getElementById('editor');
                const code = editor.value;
                const elementIndex = code.indexOf(`id="${objectId}"`);
                
                if (elementIndex !== -1) {
                    let start = elementIndex;
                    while (start > 0 && code[start] !== '<') start--;
                    
                    const tagName = this.svgElementData[objectId]?.tag?.toLowerCase();
                    let end = -1;
                    
                    if (tagName) {
                        const endPattern = `</${tagName}>`;
                        end = code.indexOf(endPattern, elementIndex);
                    }
                    
                    if (end === -1) {
                        end = code.indexOf('/>', elementIndex);
                        if (end !== -1) end += 2;
                    } else {
                        end += `</${tagName}>`.length;
                    }
                    
                    if (end > start) {
                        editor.focus();
                        editor.setSelectionRange(start, end);
                        
                        const linesBefore = code.substring(0, start).split('\n').length - 1;
                        const lineHeight = parseInt(getComputedStyle(editor).lineHeight);
                        editor.scrollTop = linesBefore * lineHeight - 100;
                    }
                }
            },
            
            // Update object info in footer
            updateObjectInfo(objectId) {
                const selectedObject = document.getElementById('selectedObject');
                const objectPosition = document.getElementById('objectPosition');
                const objectSize = document.getElementById('objectSize');
                
                if (objectId && this.svgElementData[objectId]) {
                    const data = this.svgElementData[objectId];
                    selectedObject.textContent = `${data.tag} #${objectId}`;
                    objectPosition.textContent = `x: ${Math.round(data.position.x)}, y: ${Math.round(data.position.y)}`;
                    objectSize.textContent = `${Math.round(data.size.width)}${Math.round(data.size.height)}`;
                } else {
                    selectedObject.textContent = 'No selection';
                    objectPosition.textContent = '';
                    objectSize.textContent = '';
                }
            },
            
            // Clear selection
            clearSelection() {
                document.getElementById('selectionOverlay').classList.remove('active');
                document.getElementById('selectionInfo').classList.remove('active');
                this.selectedObjectId = null;
                this.updateObjectInfo(null);
            },
            
            // Zoom functions
            zoomIn() {
                this.zoomLevel = Math.min(this.zoomLevel + 25, 500);
                this.applyZoom();
            },
            
            zoomOut() {
                this.zoomLevel = Math.max(this.zoomLevel - 25, 25);
                this.applyZoom();
            },
            
            resetZoom() {
                this.zoomLevel = 100;
                this.applyZoom();
                ComponentFactory.createToast('Zoom reset to 100%', 'info');
            },
            
            applyZoom() {
                const preview = document.getElementById('preview');
                if (preview.firstChild) {
                    preview.firstChild.style.transform = `scale(${this.zoomLevel / 100})`;
                    preview.firstChild.style.transformOrigin = 'center center';
                    
                    const zoomDisplay = document.getElementById('zoomDisplay');
                    if (zoomDisplay) zoomDisplay.textContent = `${this.zoomLevel}%`;
                }
            },
            
            // Update counters
            updateCounters() {
                const editor = document.getElementById('editor');
                const charCount = document.getElementById('charCount');
                const lineCount = document.getElementById('lineCount');
                
                charCount.innerHTML = `
                    <i data-lucide="text" class="icon-sm"></i>

                `;
                
                lineCount.innerHTML = `
                    <i data-lucide="edit-3" class="icon-sm"></i>
                    <span>Lines: ${editor.value.split('\n').length}</span>
                `;
                
                if (window.lucide) lucide.createIcons();
            },
            
            // Grid functions
            toggleGrid() {
                this.isGridVisible = !this.isGridVisible;
                document.getElementById('gridOverlay').classList.toggle('active', this.isGridVisible);
                document.getElementById('toggleGridBtn').classList.toggle('active', this.isGridVisible);

                );
            },
            
            toggleGridSetting(visible) {
                this.isGridVisible = visible;

            },
            
            updateGrid() {
                const gridSize = parseInt(localStorage.getItem('svgEditor_gridSize') || '20');

            },
            
            updateGridSize(size) {
                localStorage.setItem('svgEditor_gridSize', size);
                this.updateGrid();
                ComponentFactory.createToast(`Grid size set to ${size}px`, 'success');
            },
            
            // ViewBox functions
            toggleViewBox() {
                this.isViewBoxVisible = !this.isViewBoxVisible;
                document.getElementById('viewboxIndicator').classList.toggle('active', this.isViewBoxVisible);
                document.getElementById('toggleViewBoxBtn').classList.toggle('active', this.isViewBoxVisible);
            },
            
            toggleViewBoxSetting(visible) {
                this.isViewBoxVisible = visible;
                document.getElementById('viewboxIndicator').classList.toggle('active', visible);
                document.getElementById('showViewBox').checked = visible;
            },
            
            updateViewBox() {
                const preview = document.getElementById('preview').firstChild;
                const indicator = document.getElementById('viewboxIndicator');
                
                if (preview && preview.tagName === 'svg') {
                    const viewBox = preview.getAttribute('viewBox');
                    if (viewBox) {
                        const [x, y, width, height] = viewBox.split(' ').map(Number);
                        const containerRect = document.querySelector('.preview-container').getBoundingClientRect();
                        
                        const scale = Math.min(
                            (containerRect.width - 40) / width,
                            (containerRect.height - 40) / height
                        ) * (this.zoomLevel / 100);
                        
                        indicator.style.left = '50%';
                        indicator.style.top = '50%';
                        indicator.style.width = (width * scale) + 'px';
                        indicator.style.height = (height * scale) + 'px';
                        indicator.style.marginLeft = (-width * scale / 2) + 'px';
                        indicator.style.marginTop = (-height * scale / 2) + 'px';
                    }
                }
            },
            
            // View functions
            fitToScreen() {
                const container = document.querySelector('.preview-container');
                const preview = document.getElementById('preview').firstChild;
                
                if (preview && preview.tagName === 'svg') {
                    const viewBox = preview.getAttribute('viewBox');
                    if (viewBox) {
                        const [x, y, width, height] = viewBox.split(' ').map(Number);
                        const containerWidth = container.clientWidth - 40;
                        const containerHeight = container.clientHeight - 40;
                        
                        const scale = Math.min(
                            containerWidth / width,
                            containerHeight / height
                        ) * 0.9;
                        
                        this.zoomLevel = Math.round(scale * 100);
                        this.applyZoom();
                        ComponentFactory.createToast('Fit to screen', 'success');
                    }
                }
            },
            
            centerView() {
                const preview = document.getElementById('preview');
                if (preview.firstChild) {
                    preview.firstChild.style.transformOrigin = 'center center';
                    preview.scrollLeft = preview.scrollWidth / 2 - preview.clientWidth / 2;
                    preview.scrollTop = preview.scrollHeight / 2 - preview.clientHeight / 2;
                    ComponentFactory.createToast('View centered', 'info');
                }
            },
            
            // Editor functions
            formatCode() {
                const editor = document.getElementById('editor');
                try {
                    editor.value = this.formatXML(editor.value);
                    this.updatePreview();
                    this.updateCounters();
                    this.pushToHistory();
                    ComponentFactory.createToast('Code formatted', 'success');
                } catch (e) {
                    ComponentFactory.createToast('Error formatting code: ' + e.message, 'error');
                }
            },
            
            formatXML(xml) {
                const lines = xml.split('\n');
                let indent = 0;
                const formatted = [];
                const indentStr = '  ';
                
                lines.forEach(line => {
                    const trimmed = line.trim();
                    if (!trimmed) return;
                    
                    if (trimmed.startsWith('</')) {
                        indent--;
                    }
                    
                    formatted.push(indentStr.repeat(indent) + trimmed);
                    
                    if (trimmed.startsWith('<') && !trimmed.startsWith('</') && !trimmed.endsWith('/>')) {
                        indent++;
                    }
                });
                
                return formatted.join('\n');
            },
            
            minifyCode() {
                const editor = document.getElementById('editor');
                const minified = editor.value
                    .replace(/\s+/g, ' ')
                    .replace(/>\s+</g, '><')
                    .trim();
                editor.value = minified;
                this.updatePreview();
                this.updateCounters();
                this.pushToHistory();
                ComponentFactory.createToast('Code minified', 'success');
            },
            
            copyCode() {
                const editor = document.getElementById('editor');
                editor.select();
                document.execCommand('copy');
                
                const btn = document.getElementById('copyBtn');
                const original = btn.innerHTML;
                btn.innerHTML = '<i data-lucide="check" class="icon"></i>';
                if (window.lucide) lucide.createIcons();
                
                ComponentFactory.createToast('Copied to clipboard', 'success');
                
                setTimeout(() => {
                    btn.innerHTML = original;
                    if (window.lucide) lucide.createIcons();
                }, 1000);
            },
            
            clearEditor() {
                if (confirm('Clear editor content?')) {
                    document.getElementById('editor').value = '';
                    this.updatePreview();
                    this.updateCounters();
                    this.pushToHistory();
                    ComponentFactory.createToast('Editor cleared', 'info');
                }
            },
            
            loadExample() {
                document.getElementById('editor').value = `<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
  <rect id="background" width="300" height="200" fill="#f0f0f0"/>
  <circle id="circle1" cx="80" cy="100" r="40" fill="#FF6B6B"/>
  <rect id="rectangle1" x="150" y="60" width="80" height="80" fill="#4ECDC4"/>
  <polygon id="triangle1" points="260,100 230,160 290,160" fill="#FFD166"/>
  <text id="text1" x="150" y="180" text-anchor="middle" font-family="Arial" font-size="16">SVG Elements</text>
</svg>`;
                this.updatePreview();
                this.updateCounters();
                this.pushToHistory();
                ComponentFactory.createToast('Example loaded', 'success');
            },
            
            saveSVG() {
                const svgContent = document.getElementById('editor').value;
                const blob = new Blob([svgContent], { type: 'image/svg+xml' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'drawing.svg';
                a.click();
                URL.revokeObjectURL(url);
                ComponentFactory.createToast('SVG saved', 'success');
            },
            
            // Settings functions
            openSettings() {
                document.getElementById('settingsModal').classList.add('active');
                if (window.lucide) lucide.createIcons();
            },
            
            closeSettings() {
                document.getElementById('settingsModal').classList.remove('active');
                this.saveSettings();
            },
            
            setTheme(theme) {
                this.currentTheme = theme;
                document.body.className = theme + '-theme';
                localStorage.setItem('svgEditor_theme', theme);
                
                // Update theme options UI
                document.querySelectorAll('.theme-option').forEach(opt => {
                    opt.classList.toggle('selected', opt.textContent.toLowerCase().includes(theme));
                });
                
                if (window.lucide) lucide.createIcons();
                ComponentFactory.createToast(`${theme.charAt(0).toUpperCase() + theme.slice(1)} theme applied`, 'success');
            },
            
            updateFontSize(size) {
                document.getElementById('editor').style.fontSize = size + 'px';
                localStorage.setItem('svgEditor_fontSize', size);
                ComponentFactory.createToast(`Font size set to ${size}px`, 'info');
            },
            
            updateTabSize(size) {
                localStorage.setItem('svgEditor_tabSize', size);
                localStorage.setItem('svgEditor_tabType', size === 'tab' ? 'tab' : 'spaces');
                ComponentFactory.createToast(`Tab size updated`, 'info');
            },
            
            // Load settings
            loadSettings() {
                // Theme
                const theme = localStorage.getItem('svgEditor_theme') || 'light';
                this.setTheme(theme);
                
                // Font size
                const fontSize = localStorage.getItem('svgEditor_fontSize') || '13';
                document.getElementById('fontSize').value = fontSize;
                this.updateFontSize(fontSize);
                
                // Tab size
                const tabSize = localStorage.getItem('svgEditor_tabSize') || '4';
                document.getElementById('tabSize').value = tabSize;
                
                // Auto update
                const autoUpdate = localStorage.getItem('svgEditor_autoUpdate') !== 'false';
                document.getElementById('autoUpdate').checked = autoUpdate;
                
                // Grid
                const showGrid = localStorage.getItem('svgEditor_showGrid') === 'true';
                document.getElementById('showGrid').checked = showGrid;
                this.toggleGridSetting(showGrid);
                
                // Grid size
                const gridSize = localStorage.getItem('svgEditor_gridSize') || '20';
                document.getElementById('gridSize').value = gridSize;
                this.updateGridSize(gridSize);
                
                // ViewBox
                const showViewBox = localStorage.getItem('svgEditor_showViewBox') === 'true';
                document.getElementById('showViewBox').checked = showViewBox;
                this.toggleViewBoxSetting(showViewBox);
                
                // Default zoom
                const defaultZoom = localStorage.getItem('svgEditor_defaultZoom') || '100';
                document.getElementById('defaultZoom').value = defaultZoom;
                this.zoomLevel = parseInt(defaultZoom);
                this.applyZoom();
                
                if (window.lucide) lucide.createIcons();
            },
            
            // Save settings
            saveSettings() {
                localStorage.setItem('svgEditor_theme', this.currentTheme);
                localStorage.setItem('svgEditor_fontSize', document.getElementById('fontSize').value);
                localStorage.setItem('svgEditor_tabSize', document.getElementById('tabSize').value);
                localStorage.setItem('svgEditor_autoUpdate', document.getElementById('autoUpdate').checked);
                localStorage.setItem('svgEditor_showGrid', document.getElementById('showGrid').checked);
                localStorage.setItem('svgEditor_gridSize', document.getElementById('gridSize').value);
                localStorage.setItem('svgEditor_showViewBox', document.getElementById('showViewBox').checked);
                localStorage.setItem('svgEditor_defaultZoom', document.getElementById('defaultZoom').value);
                
                ComponentFactory.createToast('Settings saved', 'success');
            }
        };

        // Initialize editor when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            SVGEditor.init();
        });
    </script>
