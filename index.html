<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>SVGRA v0.0.1</title>
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/themes.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
</head>
<body class="light-theme">
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="logo-container">
                <img src="assets/logo.svg" class="logo" alt="SVG RA Logo">
                <span class="app-title">SVG RA Editor</span>
            </div>
            
            <div class="header-controls" id="headerControls"></div>
        </header>

        <!-- Main Content -->
        <main class="main-content" id="mainContent">
            <!-- Editor Panel -->
            <section class="editor-panel">
                <div class="panel-header">
                    <h2 class="panel-title">
                        <i data-lucide="code-2" class="icon"></i>
                        SVG Editor
                    </h2>
                    <div class="status-badge" id="lineCount">
                        <i data-lucide="edit-3" class="icon-sm"></i>
                        <span>Lines: 1</span>
                    </div>
                </div>
                
                <!-- Tool Palette -->
                <div class="tool-palette" id="editorToolPalette"></div>
                
                <div class="editor-container">
                    <textarea id="editor" placeholder="Enter your SVG code here..." spellcheck="false"></textarea>
                </div>
            </section>

            <!-- Preview Panel -->
            <section class="preview-panel">
                <div class="panel-header">
                    <h2 class="panel-title">
                        <i data-lucide="eye" class="icon"></i>
                        Live Preview
                    </h2>
                    <div class="status-badge" id="elementCount">
                        <i data-lucide="layers" class="icon-sm"></i>
                        <span>Elements: 0</span>
                    </div>
                </div>
                
                <!-- Tool Palette -->
                <div class="tool-palette" id="previewToolPalette"></div>
                
                <!-- Tools Panel -->
                <div class="tools-panel" id="toolsPanel"></div>
                
                <div class="preview-container" id="previewContainer">
                    <!-- Grid overlay -->
                    <div class="grid-overlay" id="gridOverlay"></div>
                    
                    <!-- ViewBox indicator -->
                    <div class="viewbox-indicator" id="viewboxIndicator"></div>
                    
                    <!-- Selection overlay -->
                    <div class="selection-overlay" id="selectionOverlay"></div>
                    
                    <!-- Selection info -->
                    <div class="selection-info" id="selectionInfo"></div>
                    
                    <!-- SVG Preview -->
                    <div id="preview"></div>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="status" id="footerStatus"></div>
            <div class="object-info" id="objectInfo"></div>
            <div class="version">
                <i data-lucide="code" class="icon-sm"></i>
                v0.4.0 pre-alpha
            </div>
        </footer>
    </div>

    <!-- Quick Actions -->
    <div class="quick-actions" id="quickActions"></div>

    <!-- Settings Modal -->
    <div class="settings-modal" id="settingsModal">
        <div class="settings-content">
            <div class="settings-header">
                <h2>
                    <i data-lucide="settings" class="icon"></i>
                    Settings
                </h2>
                <button class="btn" id="closeSettingsBtn">
                    <i data-lucide="x" class="icon"></i>
                </button>
            </div>
            <div class="settings-body" id="settingsBody"></div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer"></div>

    <!-- Scripts -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="js/core/Utils.js"></script>
    <script src="js/components/Toast.js"></script>
    <script src="js/components/ToolPalette.js"></script>
    <script src="js/components/Settings.js"></script>
    <script src="js/core/Editor.js"></script>
    <script src="js/core/Preview.js"></script>
    <script src="js/core/Tools.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
