<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>SVGRA Editor</title>
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/themes.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
</head>
<body class="light-theme">
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="logo-container">
                <!-- Your logo with Deep Atlantic Blue -->
                <svg class="logo" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <rect x="10" y="10" width="80" height="80" fill="var(--primary-color, #2d4c6c)" rx="8" ry="8" />
                    <circle cx="50" cy="50" r="30" fill="white" />
                    <text x="50" y="65" text-anchor="middle" font-family="Arial" font-size="24" fill="var(--primary-color, #2d4c6c)" font-weight="bold">Tt</text>
                </svg>
                <span class="app-title">SVGRA Editor</span>
            </div>
            
            <div class="header-controls" id="headerControls">
                <button class="btn" id="loadExampleBtn" title="Load Example SVG">
                    <i data-lucide="file-code-2" class="icon"></i>
                    <span class="btn-text">Example</span>
                </button>
                <button class="btn" id="uploadBtn" title="Upload SVG">
                    <i data-lucide="upload" class="icon"></i>
                    <span class="btn-text">Upload</span>
                </button>
                <button class="btn btn-primary" id="updatePreviewBtn" title="Update Preview">
                    <i data-lucide="refresh-cw" class="icon"></i>
                    <span class="btn-text">Update</span>
                </button>
                <button class="btn" id="saveBtn" title="Save SVG">
                    <i data-lucide="save" class="icon"></i>
                    <span class="btn-text">Save</span>
                </button>
                <button class="btn" id="settingsBtn" title="Settings">
                    <i data-lucide="settings" class="icon"></i>
                    <span class="btn-text">Settings</span>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content" id="mainContent">
            <!-- Editor Panel -->
            <section class="editor-panel">
                <div class="panel-header">
                    <h2 class="panel-title">
                        <i data-lucide="code-2" class="icon"></i>
                        SVG Editor
                    </h2>
                    <div class="status-badge" id="lineCount">
                        <i data-lucide="edit-3" class="icon-sm"></i>
                        <span>Lines: 1</span>
                    </div>
                </div>
                
                <!-- Editor Tool Palette -->
                <div class="tool-palette" id="editorToolPalette"></div>
                
                <div class="editor-container">
                    <textarea id="editor" placeholder="Enter your SVG code here..." spellcheck="false"></textarea>
                </div>
            </section>

            <!-- Preview Panel -->
            <section class="preview-panel">
                <div class="panel-header">
                    <h2 class="panel-title">
                        <i data-lucide="eye" class="icon"></i>
                        Workspace
                    </h2>
                    <div class="status-badge" id="elementCount">
                        <i data-lucide="layers" class="icon-sm"></i>
                        <span>Elements: 0</span>
                    </div>
                </div>
                
                <div class="preview-content">
                    <!-- Vertical Tools Sidebar -->
                    <div class="tools-sidebar" id="toolsPanel"></div>
                    
                    <!-- Workspace Area -->
                    <div class="workspace-container">
                        <!-- Workspace Toolbar (Zoom/Grid) -->
                        <div class="workspace-toolbar" id="workspaceToolbar"></div>
                        
                        <!-- Workspace Area -->
                        <div class="workspace-area" id="previewContainer">
                            <!-- Grid overlay -->
                            <div class="grid-overlay" id="gridOverlay"></div>
                            
                            <!-- ViewBox indicator -->
                            <div class="viewbox-indicator" id="viewboxIndicator"></div>
                            
                            <!-- Selection overlay -->
                            <div class="selection-overlay" id="selectionOverlay"></div>
                            
                            <!-- Selection info -->
                            <div class="selection-info" id="selectionInfo"></div>
                            
                            <!-- SVG Preview -->
                            <div id="preview"></div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="status" id="footerStatus">
                <span class="status-item" id="charCount">
                    <i data-lucide="text" class="icon-sm"></i>
                    <span>0 chars</span>
                </span>
                <span class="status-item" id="cursorPosition">
                    <i data-lucide="pencil" class="icon-sm"></i>
                    <span>Ln 1, Col 1</span>
                </span>
            </div>
            <div class="object-info" id="objectInfo">
                <span id="selectedObject">No selection</span>
                <span id="objectPosition"></span>
                <span id="objectSize"></span>
            </div>
            <div class="version">
                <i data-lucide="code" class="icon-sm"></i>
                v0.4.0.1 pre-alpha
            </div>
        </footer>
    </div>

    <!-- Quick Actions (mobile) -->
    <div class="quick-actions" id="quickActions"></div>

    <!-- Settings Modal -->
    <div class="settings-modal" id="settingsModal">
        <div class="settings-content">
            <div class="settings-header">
                <h2>
                    <i data-lucide="settings" class="icon"></i>
                    Settings
                </h2>
                <button class="btn" id="closeSettingsBtn">
                    <i data-lucide="x" class="icon"></i>
                </button>
            </div>
            <div class="settings-body" id="settingsBody"></div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer"></div>

    <!-- Scripts -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="js/core/Utils.js"></script>
    <script src="js/components/Toast.js"></script>
    <script src="js/components/ToolPalette.js"></script>
    <script src="js/components/Settings.js"></script>
    <script src="js/core/Editor.js"></script>
    <script src="js/core/Preview.js"></script>
    <script src="js/core/Tools.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
